{% extends 'index.html' %}

{% block content %}

  <!-- Rent A Car Start -->
  <div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <h1 class="display-4 text-uppercase text-center mb-5">Find Your Car</h1>
        <div class="row">
            {% for item in cars  %}
            <div class="col-lg-4 col-md-6 mb-2">
                <div class="rent-item mb-4" style="height: 400px !important;">
                    <img class="img-fluid mb-4" style="height:170px" src="{{item.Car_Image.url}}" alt="">
                    <h4 class="text-uppercase mb-4">{{item.Car_Name}}</h4>
                    <div class="d-flex justify-content-center mb-4">
                        <div class="px-2">
                            <i class="fa fa-car text-primary mr-1"></i>
                            <span>{{item.Model_Year}}</span>
                        </div>
                        <div class="px-2 border-left border-right">
                            <i class="fa fa-cogs text-primary mr-1"></i>
                            <span>AUTO</span>
                        </div>
                        <div class="px-2">
                            <i class="fa fa-road text-primary mr-1"></i>
                            <span>{{item.Kilomeaters}}</span>
                        </div>
                    </div>
                    <a  href="{%url 'CarView' item.id %}" class="btn btn-primary px-3" href="">â‚¹{{item.Rent}}/Day</a>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</div>
<!-- Rent A Car End -->
    
{% endblock %}
